<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CartoonCo - Fun & Creative Solutions</title>
  <style>
    /* === GLOBAL STYLES (CARTOONISH THEME) === */
    :root {
      --blue: #3498db;
      --red: #e74c3c;
      --black: #2c3e50;
      --white: #f9f9f9;
    }

    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      background: var(--white);
      color: var(--black);
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    /* === HEADER (STICKY & CARTOONISH) === */
    header {
      background: var(--blue);
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: white;
      text-shadow: 2px 2px 0 var(--red);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      padding: 0.5rem;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      background: var(--red);
      transform: scale(1.1);
    }

    /* === HERO SECTION (BIG & BOLD) === */
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(135deg, var(--blue), #5dade2);
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 3px 3px 0 var(--red);
    }

    .hero p {
      font-size: 1.5rem;
    }

    /* === SHOP/WORK SHOWCASE === */
    .shop {
      padding: 2rem;
      text-align: center;
    }

    .shop h2 {
      color: var(--red);
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      border: 4px solid var(--blue);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05) rotate(5deg);
      border-color: var(--red);
    }

    /* === CONTACT PAGE === */
    .contact {
      text-align: center;
      padding: 4rem 1rem;
      background: var(--white);
      color: var(--black);
    }

    .contact h2 {
      color: var(--red);
      font-size: 2.5rem;
    }

    .discord-link img {
      width: 40px;
      height: 40px;
      margin-top: 20px;
      transition: transform 0.3s;
    }

    .discord-link img:hover {
      transform: scale(1.1);
    }

    /* === FOOTER === */
    footer {
      background: var(--black);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
      .nav-links {
        display: none; /* Replace with hamburger menu in JS */
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
